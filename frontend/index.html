<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvízAréna</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div id="app">
        <div id="user-status" style="padding: 10px; text-align: right;">
            <a href="/api/auth/login/google" id="login-link">Přihlásit se přes Google</a>
            <span id="user-info" style="display: none;">
                Ahoj, <strong id="user-name"></strong>!
                <a href="/api/auth/logout" id="logout-link">(Odhlásit se)</a>
            </span>
            <details style="text-align: left; margin-top: 10px; font-size: 0.8em;">
                <summary>Local Dev Login</summary>
                <div id="local-login-form">
                    <input type="text" id="local-user" placeholder="testuser" style="width: 100px;">
                    <input type="password" id="local-pass" placeholder="testpass" style="width: 100px;">
                    <button id="local-login-btn" style="padding: 2px 5px;">Login</button>
                    <p id="local-login-error" style="color: red; display: none;"></p>
                </div>
            </details>
        </div>

        <!-- Screen 1: Quiz List -->
        <div id="screen-quiz-list" class="hidden">
            <h2>Načítám kvízy...</h2>
        </div>

        <!-- Screen 2: Game (Initially Hidden) -->
        <div id="screen-game" class="hidden">
            <div id="game-header">
                <h2 id="quiz-title"></h2>
                <div id="game-stats">
                    <span id="question-number"></span>
                    <span id="score-display"></span>
                    <span id="time-limit"></span>
                </div>
            </div>
            <div id="question-container">
                <div class="timer-bar-container">
                    <span id="timer-bar-text">15</span>
                    <div class="timer-bar-track">
                        <div id="timer-bar-progress"></div>
                    </div>
                </div>
                <h3 id="question-text"></h3>
                <div id="answers-container"></div>
            </div>
        </div>

        <!-- Screen 3: Results (Initially Hidden) -->
        <div id="screen-results" class="hidden">
            <h2>Kvíz dokončen!</h2>
            <div id="results-ranking"></div>
            <div id="results-summary-container"></div>
            <button id="play-again-button">Zpět na výběr</button>
        </div>

        <footer style="text-align: center; padding: 20px; margin-top: 30px; border-top: 1px solid #eee; font-size: 0.9em;">
            <p>
                &copy; 2025 KvízAréna | 
                <a href="/privacy">Zásady ochrany osobních údajů</a> | 
                <a href="/terms">Podmínky použití</a>
            </p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
