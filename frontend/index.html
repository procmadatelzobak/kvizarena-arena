<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvízAréna</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links-left">
            <a href="#home" class="nav-link active" data-screen="home">
                <i class="fas fa-home"></i> Seznam kvízů
            </a>
            <a href="#leaderboard" class="nav-link" data-screen="leaderboard">
                <i class="fas fa-trophy"></i> Žebříčky
            </a>
        </div>
        <div id="user-info" style="display: none;">
            <img src="" id="user-avatar" class="avatar" alt="Avatar">
            <span id="user-name"></span>
            <i class="fas fa-chevron-down"></i>
            <div class="user-dropdown">
                <a href="#profile" class="nav-link" data-screen="profile">Můj Profil</a>
                <a href="#settings" class="nav-link" data-screen="settings">Nastavení</a>
                <a href="#" id="install-app-btn" style="display: none;">
                    <i class="fas fa-download"></i> Nainstalovat aplikaci
                </a>
                <a href="/api/auth/logout" id="logout-link">Odhlásit se</a>
            </div>
        </div>
    </nav>

    <div id="app" class="container">
        <!-- Screen 1: Home/Quiz List -->
        <div id="screen-home" class="hidden">
            <h2>Načítám kvízy...</h2>
        </div>

        <!-- Screen 2: Game (Initially Hidden) -->
        <div id="screen-game" class="hidden">
            <div id="game-header">
                <h2 id="quiz-title"></h2>
                <div id="game-stats">
                    <span id="question-number"></span>
                    <span id="score-display"></span>
                    <span id="time-limit"></span>
                </div>
            </div>
            <div id="question-container">
                <div class="timer-bar-container">
                    <span id="timer-bar-text">15</span>
                    <div class="timer-bar-track">
                        <div id="timer-bar-progress"></div>
                    </div>
                </div>
                <h3 id="question-text"></h3>
                <div id="answers-container"></div>
            </div>
        </div>

        <!-- Screen 3: Results (Initially Hidden) -->
        <div id="screen-results" class="hidden">
            <h2>Kvíz dokončen!</h2>
            <div id="results-ranking"></div>
            <div id="results-summary-container"></div>
            <button id="play-again-button">Zpět na výběr</button>
        </div>

        <!-- Screen 4: Leaderboard -->
        <div id="screen-leaderboard" class="hidden">
            <h2><i class="fas fa-trophy"></i> Globální žebříček</h2>
            <div id="leaderboard-container">
                <p class="loading">Načítám žebříček...</p>
            </div>
        </div>

        <!-- Screen 5: Profile -->
        <div id="screen-profile" class="hidden">
            <h2><i class="fas fa-user"></i> Můj Profil</h2>
            <div id="profile-stats-container">
                <p class="loading">Načítám statistiky...</p>
            </div>
            <h3>Moje úspěchy</h3>
            <div id="profile-achievements-container"></div>
            <h3>Historie her</h3>
            <div id="profile-history-container"></div>
        </div>

        <!-- Screen 6: Settings -->
        <div id="screen-settings" class="hidden">
            <h2><i class="fas fa-cog"></i> Nastavení</h2>
            <p>Zde bude možné spravovat účet (např. smazat data).</p>
            <button id="delete-account-btn" class="delete-button">Smazat můj účet</button>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
