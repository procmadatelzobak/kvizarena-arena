<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvízAréna</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div id="app">
        <!-- Screen 0: Login -->
        <div id="screen-login">
            <h2>Vítejte v KvízAréně!</h2>
            <p>Zadejte prosím přezdívku:</p>
            <div class="form-group">
                <input type="text" id="nickname-input" placeholder="Např. Franta123">
            </div>
            <button id="login-button">Vstoupit</button>
            <p id="login-error" class="error-message" style="display:none;"></p>
        </div>

        <!-- Screen 1: Quiz List -->
        <div id="screen-quiz-list" class="hidden">
            <h2>Načítám kvízy...</h2>
        </div>

        <!-- Screen 2: Game (Initially Hidden) -->
        <div id="screen-game" class="hidden">
            <div id="game-header">
                <h2 id="quiz-title"></h2>
                <div id="game-stats">
                    <span id="question-number"></span>
                    <span id="score-display"></span>
                    <span id="time-limit"></span>
                </div>
            </div>
            <div id="question-container">
                <div class="timer-bar-container">
                    <span id="timer-bar-text">15</span>
                    <div class="timer-bar-track">
                        <div id="timer-bar-progress"></div>
                    </div>
                </div>
                <h3 id="question-text"></h3>
                <div id="answers-container"></div>
            </div>
        </div>

        <!-- Screen 3: Results (Initially Hidden) -->
        <div id="screen-results" class="hidden">
            <h2>Kvíz dokončen!</h2>
            <div id="results-ranking"></div>
            <div id="results-summary-container"></div>
            <button id="play-again-button">Zpět na výběr</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
